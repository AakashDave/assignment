<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Weatherly-assignment</title>
  </head>
  <body>
      <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info ">
            <div class="container-fluid ">
              <a class="navbar-brand text-uppercase fs-3" href="#">Weatherly</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
              </div>
            </div>
          </nav>
    </header>

    <!-- main part -->
    <main>
        <section class="container-fluid homePage d-flex justify-content-center align-items-center">
            <div class="container p-0 d-flex flex-wrap w-80 h-90 shadow-lg">
                <div class="detail-part rounded-start">
                    <div class="location mb-">
                        <i class="fas fa-map-pin fa-lg me-2"></i>
                        <input type="text" id="cityname" class="bg-transparent text-light border-0" placeholder="Enter Location">
                    </div>
                    <hr>
                    <div class="info ">
                        <p class="h5 mb-4">Weather Details</p>
                        <p class="h6 mb-4"><i class="fas fa-thermometer-three-quarters fa-lg me-2"></i>Temp: <span id="temp"></span>째C</p>
                        <p class="h6 mb-4"><i class="fas fa-temperature-low fa-lg me-2"></i>Min Temp: <span id="mintemp"></span>째C | Max Temp: <span id="maxtemp"></span>째C</p>
                        <p class="h6 mb-4"><i class="fas fa-tint fa-lg me-2"></i>Humidity: <span id="humidity"></span>%</p>
                        <p class="h6 mb-4"><i class="fas fa-temperature-high fa-lg me-2"></i>Pressure: <span id="pressure"></span> mb</p>
                        <p class="h6 mb-4"><i class="fas fa-wind fa-lg me-2"></i>Wind: <span id="wind"></span>mph</p>
                        <p class="h6 mb-4"><i class="fas fa-eye fa-lg me-2"></i>Visibility: <span id="visib"></span></p>
                    </div>
                </div>
                
                <div class="temp-part p-5 rounded-end">
                    <div id="hidebox">
                        <p class="h4 showInfo">Your Answer will print Here</p>
                    </div>
                    <div id="showbox">
                    <p class="h2" id="city"></p>
                    <p class="h2" id="big-temp"><span id="show-temp"></span>째</p>
                    <p class="h6"><span id="day"></span> <span id="date"></span></p>
                    <p class="tempstatus"></p>
                </div>
                </div>
            </div>
    </section>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/c096fa5e26.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
